<div class="container mt-5">
    <h2>Új repülő hozzáadása</h2>
    <form (ngSubmit)="addPlane()">
      <div class="mb-3">
        <label for="name" class="form-label">Repülő neve</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="manufacturer" class="form-label">Gyártó</label>
        <input type="text" id="manufacturer" class="form-control" [(ngModel)]="manufacturer" name="manufacturer" required />
      </div>
      <div class="mb-3">
        <label for="capacity" class="form-label">Kapacitás</label>
        <input type="number" id="capacity" class="form-control" [(ngModel)]="capacity" name="capacity" required />
      </div>
      <button type="submit" class="btn btn-primary">Hozzáadás</button>
    </form>
  </div>
